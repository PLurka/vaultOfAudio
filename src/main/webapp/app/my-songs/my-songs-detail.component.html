<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="song">
            <h2><span jhiTranslate="vaultOfAudioApp.song.detail.title">Song</span> {{song.id}}</h2>
            <h4>{{song.songName}}</h4>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="vaultOfAudioApp.song.lyrics">Lyrics</span></dt>
                <dd>
                    <span>{{song.lyrics}}</span>
                </dd>
                <dt><span jhiTranslate="vaultOfAudioApp.song.authors">Authors</span></dt>
                <dd>
                    <span>{{song.authors}}</span>
                </dd>
                <dt><span jhiTranslate="vaultOfAudioApp.song.year">Year</span></dt>
                <dd>
                    <span>{{song.year}}</span>
                </dd>
                <dt><span jhiTranslate="vaultOfAudioApp.song.songDescription">Song Description</span></dt>
                <dd>
                    <span>{{song.songDescription}}</span>
                </dd>
                <dt><span jhiTranslate="vaultOfAudioApp.song.user">User</span></dt>
                <dd>
                    <span *ngFor="let user of song.users; let last = last">
                        {{user.user.login}}{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span jhiTranslate="vaultOfAudioApp.song.createdBy">Created By</span></dt>
                <dd>
                    <div *ngIf="song.createdBy">
                        {{song.createdBy?.user.login}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button *ngIf="currentAccount.login === song.createdBy?.user.login"
                type="button"
                    [routerLink]="['/', song.id, 'edit-song']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
