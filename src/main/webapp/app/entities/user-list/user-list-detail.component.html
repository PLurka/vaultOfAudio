<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userList">
            <h2><span jhiTranslate="vaultOfAudioApp.userList.detail.title">User List</span> {{userList.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="vaultOfAudioApp.userList.playlist">Playlist</span></dt>
                <dd>
                    <div *ngIf="userList.playlist">
                        <a [routerLink]="['/playlist', userList.playlist?.id, 'view']">{{userList.playlist?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="vaultOfAudioApp.userList.user">User</span></dt>
                <dd>
                    {{userList.user?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-list', userList.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
