<div>
    <h2 id="page-heading">
        <span jhiTranslate="vaultOfAudioApp.userGroup.home.title">User Groups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-group" [routerLink]="['/user-group/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="vaultOfAudioApp.userGroup.home.createLabel">
            Create a new User Group
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="userGroups?.length === 0">
        <span jhiTranslate="vaultOfAudioApp.userGroup.home.notFound">No userGroups found</span>
    </div>
    <div class="table-responsive" *ngIf="userGroups?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="vaultOfAudioApp.userGroup.createdBy">Created By</span></th>
            <th><span jhiTranslate="vaultOfAudioApp.userGroup.groupAccepted">Group Accepted</span></th>
            <th><span jhiTranslate="vaultOfAudioApp.userGroup.userAccepted">User Accepted</span></th>
            <th><span jhiTranslate="vaultOfAudioApp.userGroup.group">Group</span></th>
            <th><span jhiTranslate="vaultOfAudioApp.userGroup.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userGroup of userGroups ;trackBy: trackId">
                <td><a [routerLink]="['/user-group', userGroup.id, 'view' ]">{{userGroup.id}}</a></td>
                <td>{{userGroup.createdBy}}</td>
                <td>{{userGroup.groupAccepted}}</td>
                <td>{{userGroup.userAccepted}}</td>
                <td>
                    <div *ngIf="userGroup.group">
                        <a [routerLink]="['/group', userGroup.group?.id, 'view' ]" >{{userGroup.group?.id}}</a>
                    </div>
                </td>
                <td>
                    {{userGroup.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/user-group', userGroup.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-group', userGroup.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-group', { outlets: { popup: userGroup.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
