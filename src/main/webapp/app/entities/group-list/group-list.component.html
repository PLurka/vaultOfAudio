<div>
    <h2 id="page-heading">
        <span jhiTranslate="vaultOfAudioApp.groupList.home.title">Group Lists</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-group-list" [routerLink]="['/group-list/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="vaultOfAudioApp.groupList.home.createLabel">
            Create a new Group List
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="groupLists?.length === 0">
        <span jhiTranslate="vaultOfAudioApp.groupList.home.notFound">No groupLists found</span>
    </div>
    <div class="table-responsive" *ngIf="groupLists?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="vaultOfAudioApp.groupList.groupId">Group Id</span></th>
            <th><span jhiTranslate="vaultOfAudioApp.groupList.listId">List Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let groupList of groupLists ;trackBy: trackId">
                <td><a [routerLink]="['/group-list', groupList.id, 'view' ]">{{groupList.id}}</a></td>
                <td>
                    <div *ngIf="groupList.groupId">
                        <a [routerLink]="['/group', groupList.groupId?.id, 'view' ]" >{{groupList.groupId?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="groupList.listId">
                        <a [routerLink]="['/playlist', groupList.listId?.id, 'view' ]" >{{groupList.listId?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/group-list', groupList.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/group-list', groupList.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/group-list', { outlets: { popup: groupList.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
