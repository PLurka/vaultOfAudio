<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="group">
            <h2><span jhiTranslate="vaultOfAudioApp.group.detail.title">Group</span> {{group.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="vaultOfAudioApp.group.groupId">Group Id</span></dt>
                <dd>
                    <span>{{group.groupId}}</span>
                </dd>
                <dt><span jhiTranslate="vaultOfAudioApp.group.groupName">Group Name</span></dt>
                <dd>
                    <span>{{group.groupName}}</span>
                </dd>
                <dt><span jhiTranslate="vaultOfAudioApp.group.groupDescription">Group Description</span></dt>
                <dd>
                    <span>{{group.groupDescription}}</span>
                </dd>
                <dt><span jhiTranslate="vaultOfAudioApp.group.groupPhoto">Group Photo</span></dt>
                <dd>
                    <div *ngIf="group.groupPhoto">
                        <a (click)="openFile(group.groupPhotoContentType, group.groupPhoto)" jhiTranslate="entity.action.open">open</a>
                        {{group.groupPhotoContentType}}, {{byteSize(group.groupPhoto)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/group', group.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
