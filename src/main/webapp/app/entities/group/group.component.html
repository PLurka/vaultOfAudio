<div>
    <h2 id="page-heading">
        <span jhiTranslate="vaultOfAudioApp.group.home.title">Groups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-group" [routerLink]="['/group/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="vaultOfAudioApp.group.home.createLabel">
            Create a new Group
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="groups?.length === 0">
        <span jhiTranslate="vaultOfAudioApp.group.home.notFound">No groups found</span>
    </div>
    <div class="table-responsive" *ngIf="groups?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="vaultOfAudioApp.group.groupName">Group Name</span></th>
            <th><span jhiTranslate="vaultOfAudioApp.group.groupDescription">Group Description</span></th>
            <th><span jhiTranslate="vaultOfAudioApp.group.groupPhoto">Group Photo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let group of groups ;trackBy: trackId">
                <td><a [routerLink]="['/group', group.id, 'view' ]">{{group.id}}</a></td>
                <td>{{group.groupName}}</td>
                <td>{{group.groupDescription}}</td>
                <td>
                    <a *ngIf="group.groupPhoto" (click)="openFile(group.groupPhotoContentType, group.groupPhoto)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="group.groupPhoto">{{group.groupPhotoContentType}}, {{byteSize(group.groupPhoto)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/group', group.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/group', group.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/group', { outlets: { popup: group.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
