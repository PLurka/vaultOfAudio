<div>
    <h2 id="page-heading">
        <span jhiTranslate="vaultOfAudioApp.userSong.home.title">User Songs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-song" [routerLink]="['/user-song/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="vaultOfAudioApp.userSong.home.createLabel">
            Create a new User Song
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="userSongs?.length === 0">
        <span jhiTranslate="vaultOfAudioApp.userSong.home.notFound">No userSongs found</span>
    </div>
    <div class="table-responsive" *ngIf="userSongs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="vaultOfAudioApp.userSong.song">Song</span></th>
            <th><span jhiTranslate="vaultOfAudioApp.userSong.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userSong of userSongs ;trackBy: trackId">
                <td><a [routerLink]="['/user-song', userSong.id, 'view' ]">{{userSong.id}}</a></td>
                <td>
                    <div *ngIf="userSong.song">
                        <a [routerLink]="['/song', userSong.song?.id, 'view' ]" >{{userSong.song?.id}}</a>
                    </div>
                </td>
                <td>
                    {{userSong.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/user-song', userSong.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-song', userSong.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-song', { outlets: { popup: userSong.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
