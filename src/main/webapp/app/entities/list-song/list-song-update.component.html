<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-list-song-heading" jhiTranslate="vaultOfAudioApp.listSong.home.createOrEditLabel">Create or edit a List Song</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vaultOfAudioApp.listSong.listId" for="field_listId">List Id</label>
                    <select class="form-control" id="field_listId" name="listId" formControlName="listId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="playlistOption.id === editForm.get('listId').value?.id ? editForm.get('listId').value : playlistOption" *ngFor="let playlistOption of playlists; trackBy: trackPlaylistById">{{playlistOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vaultOfAudioApp.listSong.songId" for="field_songId">Song Id</label>
                    <select class="form-control" id="field_songId" name="songId" formControlName="songId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="songOption.id === editForm.get('songId').value?.id ? editForm.get('songId').value : songOption" *ngFor="let songOption of songs; trackBy: trackSongById">{{songOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
