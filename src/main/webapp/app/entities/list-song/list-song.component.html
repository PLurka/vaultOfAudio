<div>
    <h2 id="page-heading">
        <span jhiTranslate="vaultOfAudioApp.listSong.home.title">List Songs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-list-song" [routerLink]="['/list-song/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="vaultOfAudioApp.listSong.home.createLabel">
            Create a new List Song
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="listSongs?.length === 0">
        <span jhiTranslate="vaultOfAudioApp.listSong.home.notFound">No listSongs found</span>
    </div>
    <div class="table-responsive" *ngIf="listSongs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="vaultOfAudioApp.listSong.listId">List Id</span></th>
            <th><span jhiTranslate="vaultOfAudioApp.listSong.songId">Song Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let listSong of listSongs ;trackBy: trackId">
                <td><a [routerLink]="['/list-song', listSong.id, 'view' ]">{{listSong.id}}</a></td>
                <td>
                    <div *ngIf="listSong.listId">
                        <a [routerLink]="['/playlist', listSong.listId?.id, 'view' ]" >{{listSong.listId?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="listSong.songId">
                        <a [routerLink]="['/song', listSong.songId?.id, 'view' ]" >{{listSong.songId?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/list-song', listSong.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/list-song', listSong.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/list-song', { outlets: { popup: listSong.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
